<div *ngIf="logged" fxLayout="row" fxLayoutGap="20px">
  <div *ngIf="currentUser" class="userName">
    Witaj, {{currentUser.username}}
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <button mat-button (click)="logout()">Wyloguj</button>
</div>

<div *ngIf="!logged">
  <button mat-button (click)="goToLogin()">Logowanie</button>
  <button mat-button (click)="goToRegistration()">Rejestracja</button>
</div>
